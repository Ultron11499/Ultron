  <style>*{
  box-sizing:border-box;

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  padding: 15px;
}

/* floating particles for premium feel */
.particle{
  position: fixed;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation: float linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{ transform: translate3d(0,100vh,0); }
  to{ transform: translate3d(0,-10vh,0); }
}

.gift-box {
  width: 100%;
  max-width: 420px; /* increased size */
  background: rgba(255,255,255,0.95);
  padding: 40px 28px; /* more inner space */
  border-radius: 32px;
  text-align: center;
  box-shadow: 0 25px 70px rgba(0,0,0,.22);
  backdrop-filter: blur(10px);
  animation: cardEnter .8s cubic-bezier(.17,.67,.32,1.25);
  transform: translateZ(0);
}

@keyframes cardEnter{
  from{opacity:0; transform: translateY(40px) scale(.95);} 
  to{opacity:1; transform: translateY(0) scale(1);} 
}

h2 {
  color: #673ab7;
  margin-bottom: 10px;
  letter-spacing: .5px;
}

/* Gift card animation */
.gift-card{
  margin-top:20px;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  border-radius:20px;
  padding:28px 18px;
  color:white;
  font-size:22px;
  font-weight:600;
  min-height:95px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
  animation: giftReveal .5s ease;
  will-change: transform;
}

@keyframes giftReveal{
  from{
    opacity:0;
    transform: scale(.85) rotateY(40deg);
  }
  to{
    opacity:1;
    transform: scale(1) rotateY(0);
  }
}

button {
  margin-top: 20px;
  padding: 15px;
  width:100%;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg,#673ab7,#9575cd);
  color: white;
  font-size: 17px;
  cursor: pointer;
  box-shadow:0 10px 25px rgba(103,58,183,.35);
  transition:.18s ease;
}

button:active{
  transform: scale(.96);
}

.counter{
  margin-top:10px;
  font-size:14px;
  color:#666;
}

  </style>
