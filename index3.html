<!DOCTYPE html>
<html>
<head>
<title>14 Gifts for You</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:
  radial-gradient(circle at 20% 20%, #c3a6ff, transparent 40%),
  radial-gradient(circle at 80% 80%, #ffb7d5, transparent 40%),
  linear-gradient(135deg,#7f7fd5,#e684ae);
}

/* FLOATING PARTICLES */

.particle{
  position:fixed;
  width:7px;
  height:7px;
  background:white;
  border-radius:50%;
  opacity:.5;
  animation: float linear infinite;
}

@keyframes float{
  from{ transform: translateY(100vh);}
  to{ transform: translateY(-10vh);}
}

/* STACKED CARD BACKGROUND (like preview image) */

.stack{
  position:absolute;
  width:92%;
  max-width:480px;
  height:520px;
  border-radius:40px;
  background:rgba(255,255,255,.15);
  filter:blur(2px);
  transform:scale(.9) translateY(30px);
}

.stack::after{
  content:"";
  position:absolute;
  inset:-20px;
  border-radius:50px;
  background:rgba(255,255,255,.08);
}

/* MAIN GLASS CARD */

.gift-box{
  position:relative;
  width:94%;
  max-width:460px;
  padding:46px 32px;
  border-radius:36px;
  text-align:center;

  background:rgba(255,255,255,.22);
  backdrop-filter:blur(18px);

  box-shadow:0 30px 90px rgba(0,0,0,.35);
  animation:cardEnter .9s cubic-bezier(.17,.67,.32,1.2);
}

@keyframes cardEnter{
  from{
    opacity:0;
    transform:translateY(60px) scale(.9);
  }
}

/* HEADING */

h2{
  font-size:30px;
  margin-bottom:15px;
  font-weight:800;

  background:linear-gradient(90deg,#fff,#ffe0f3);
  -webkit-background-clip:text;
  color:transparent;

  text-shadow:0 10px 25px rgba(255,255,255,.4);
}

/* SLIDESHOW CARD */

.slider{
  position:relative;
  overflow:hidden;
  height:120px;
}

.gift-card{
  position:absolute;
  inset:0;
  border-radius:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  font-size:22px;
  font-weight:600;
  color:white;

  background:linear-gradient(135deg,#ff9a9e,#fad0c4);

  box-shadow:0 15px 40px rgba(0,0,0,.25);

  opacity:0;
  transform:translateX(80px) scale(.9);
  transition:.6s cubic-bezier(.17,.67,.32,1.25);
}

.gift-card.active{
  opacity:1;
  transform:translateX(0) scale(1);
}

/* BUTTONS */

.btn-wrap{
  display:flex;
  gap:12px;
  margin-top:22px;
}

button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:white;

  background:linear-gradient(45deg,#7b5cff,#b388ff);
  box-shadow:0 12px 30px rgba(123,92,255,.5);
}

button:active{
  transform:scale(.95);
}

/* COUNTER */

.counter{
  margin-top:14px;
  font-size:14px;
  color:white;
  opacity:.85;
}

</style>
</head>

<body>

<div class="stack"></div>

<div class="gift-box">

<h2>üéÅ 14 Special Gifts üéÅ</h2>

<div class="slider" id="slider"></div>

<div class="counter" id="counter"></div>

<div class="btn-wrap">
<button onclick="prevGift()">‚¨Ö Previous</button>
<button onclick="nextGift()">Next ‚ûú</button>
</div>

</div>

<script>

/* PARTICLES */

for(let i=0;i<14;i++){
 const p=document.createElement("div");
 p.className="particle";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(Math.random()*6+6)+"s";
 document.body.appendChild(p);
}

/* GIFTS */

const gifts = [
"üíé Earrings (Already Given)",
"üç´ Oreo Chocolate",
"üéµ Free Music Subscription",
"üé¨ Movie Night Promise",
"üìû Unlimited Call Time With Me",
"üíå Daily Good Morning Messages",
"üéÆ Online Game Together",
"üåô Late Night Chats",
"üòÇ Unlimited Jokes & Smiles",
"üì∏ Virtual Photo Memories",
"üìù Personalized Letters",
"üåü Wish Anytime ‚Äî I Will Try",
"ü§ù Always There To Support You",
"‚ù§Ô∏è My Love & Care Forever"
];

const slider=document.getElementById("slider");
const counter=document.getElementById("counter");

let cards=[];
let index=0;

/* CREATE SLIDES */

gifts.forEach((gift,i)=>{
 const card=document.createElement("div");
 card.className="gift-card";
 if(i===0) card.classList.add("active");
 card.innerHTML=gift;
 slider.appendChild(card);
 cards.push(card);
});

function update(){
 cards.forEach(c=>c.classList.remove("active"));
 cards[index].classList.add("active");

 counter.innerHTML=`Gift ${index+1} of ${gifts.length}`;
}

update();

/* NEXT / PREV */

function nextGift(){
 index=(index+1)%gifts.length;
 update();
}

function prevGift(){
 index=(index-1+gifts.length)%gifts.length;
 update();
}

/* AUTO SLIDE (very premium feel) */

setInterval(()=>{
 nextGift();
},4000);

</script>

</body>
</html>
