<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Proposal Day Sharmila</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }.container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 90%;
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 20px;
  color: #ff7a8a;
  margin-bottom: 15px;
  font-weight: bold;
}

p {
  font-size: 18px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background-color: #28a745;
  color: white;
  margin-right: 20px;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #dc3545;
  color: white;
  position: absolute;
}

.message {
  font-size: 22px;
  color: #ff4d6d;
  margin-top: 20px;
  display: none;
  font-weight: bold;
}

/* Balloons */
.balloon {
  position: fixed;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: floatUp 6s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0.9;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 4s linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

  </style>
</head>
<body>  <div class="container">
    <h1>Sharmila ‚ù§Ô∏è</h1>
    <div class="subtitle">üíç Happy Proposal Day üíç</div><p>From the moment I met you, my world became brighter.<br>
Will you make me the happiest person by saying YES?</p>

<div class="buttons">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üò¢</button>
</div>

<div class="message" id="thankYouMsg">
  üíï Thank you for accepting my proposal! You just made my life beautiful! üíï
</div>

  </div><script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const message = document.getElementById('thankYouMsg');

  function moveNoButton() {
    const container = document.querySelector('.buttons');
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  noBtn.addEventListener('mouseover', moveNoButton);
  noBtn.addEventListener('click', moveNoButton);

  // Create balloons
  function createBalloons() {
    const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffd166', '#7bdff2', '#b2f7ef'];

    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 7000);
    }
  }

  // Create confetti crackers
  function createConfetti() {
    const colors = ['#ff4d6d', '#28a745', '#ffd166', '#118ab2', '#8338ec'];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';

    createBalloons();
    createConfetti();
  });

  window.onload = moveNoButton;
</script></body>
</html>
