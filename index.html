  <style>*{
  box-sizing:border-box;

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  padding: 15px;
}

/* floating particles */
.particle{
  position: fixed;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation: float linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{ transform: translate3d(0,100vh,0); }
  to{ transform: translate3d(0,-10vh,0); }
}

/* sparkle */
.sparkle{
  position: fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  animation: sparkleAnim .8s linear forwards;
}

@keyframes sparkleAnim{
  to{
    transform: scale(0) translateY(-20px);
    opacity:0;
  }
}

/* fireworks */
.firework{
  position: fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  pointer-events:none;
  animation: explode .9s ease-out forwards;
}

@keyframes explode{
  from{ transform: scale(1); opacity:1; }
  to{ transform: scale(0) translate(var(--x), var(--y)); opacity:0; }
}

.gift-box {
  width: 100%;
  max-width: 450px; /* increased */
  background: rgba(255,255,255,0.97);
  padding: 45px 30px; /* more space */
  border-radius: 34px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,.25);
  backdrop-filter: blur(12px);
  animation: cardEnter .8s cubic-bezier(.17,.67,.32,1.25);
  transform: translateZ(0);
}

@keyframes cardEnter{
  from{opacity:0; transform: translateY(40px) scale(.95);} 
  to{opacity:1; transform: translateY(0) scale(1);} 
}

h2 {
  color: #673ab7;
  margin-bottom: 10px;
  letter-spacing: .5px;
  font-size:26px;
}

.gift-card{
  margin-top:25px;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  border-radius:22px;
  padding:34px 22px;
  color:white;
  font-size:24px;
  font-weight:600;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 14px 40px rgba(0,0,0,.2);
  animation: giftReveal .5s ease;
}

@keyframes giftReveal{
  from{
    opacity:0;
    transform: scale(.85) rotateY(40deg);
  }
  to{
    opacity:1;
    transform: scale(1) rotateY(0);
  }
}

button {
  margin-top: 22px;
  padding: 16px;
  width:100%;
  border: none;
  border-radius: 35px;
  background: linear-gradient(45deg,#673ab7,#9575cd);
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow:0 12px 30px rgba(103,58,183,.4);
  transition:.18s ease;
}

button:active{
  transform: scale(.95);
}

.counter{
  margin-top:12px;
  font-size:15px;
  color:#666;
}

.secret{
  margin-top:18px;
  font-size:16px;
  color:#ff4081;
  font-weight:600;
  display:none;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform: translateY(10px);} 
  to{opacity:1; transform: translateY(0);} 
}

  </style>
</head><body><script>
// floating particles
const count = window.innerWidth < 500 ? 12 : 20;
for(let i=0;i<count;i++){
  const p = document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*5+6)+"s";
  p.style.opacity=Math.random();
  document.body.appendChild(p);
}

// sparkle on touch
document.addEventListener("touchstart", e=>{
  for(let i=0;i<6;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=e.touches[0].clientX+"px";
    s.style.top=e.touches[0].clientY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  }
});

// fireworks
function fireworks(){
  for(let i=0;i<18;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    f.style.left="50%";
    f.style.top="55%";
    f.style.setProperty('--x',(Math.random()*200-100)+"px");
    f.style.setProperty('--y',(Math.random()*200-100)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),900);
  }
}
